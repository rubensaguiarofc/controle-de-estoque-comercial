def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

apply plugin: 'com.android.application'

android {
    // AUTO_VERSION_BUMP: versionCode/versionName são mantidos pelo script bump-android-version.js
    namespace "com.rubensaguiarofc.controleestoque"
    compileSdk rootProject.ext.compileSdkVersion

    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            }
        }
    }

    defaultConfig {
    applicationId "com.rubensaguiarofc.controleestoque"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode 5
    versionName "1.0.4"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
        // Limita idiomas (reduz resources). Adicione outros se necessário.
        resConfigs "pt", "en"
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            // Ativa shrink + minify para reduzir tamanho final
            minifyEnabled true
            shrinkResources true
            // Usa R8 (padrão em AGP 8.x) com regras customizadas
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    // Splits de ABI (apenas úteis para gerar APKs separados localmente). Desabilitamos automaticamente em bundleRelease para evitar erro ':app:buildReleasePreBundle'.
    def isBundleTask = gradle.startParameter.taskNames.any { it.toLowerCase().contains('bundle') }
    splits {
        abi {
            // Se a tarefa for bundle (AAB), disable; se for assemble (APK), enable para reduzir tamanho por arquitetura.
            enable !isBundleTask
            reset()
            include 'armeabi-v7a', 'arm64-v8a'
            universalApk false
        }
    }
    // Excluir recursos redundantes/licenças para economizar espaço.
    packagingOptions {
        resources {
            excludes += [
                'META-INF/LICENSE',
                'META-INF/LICENSE.txt',
                'META-INF/license.txt',
                'META-INF/NOTICE',
                'META-INF/NOTICE.txt',
                'META-INF/notice.txt',
                'META-INF/DEPENDENCIES'
            ]
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
